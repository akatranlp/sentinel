{{ define "base-style.tmpl" -}}
    <style id="preload-style">
      html, body {
        margin: 0;
        background-color: #262626;
        min-height: 100vh;
      }

      @keyframes preload-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
{{- end }}

{{ define "context-load.tmpl" -}}
    <script>
        // const sentinelCtx = {{ . }};
        const sentinelCtx = {{ toJSDeclaration . 8 }}

        window.sentinelCtx = sentinelCtx;
    </script>
{{- end }}

{{ define "load-react.tmpl" -}}
    <link rel="icon" type="image/svg+xml" href="{{ .URLs.ResourcePath }}/dist/favicon.svg" />
    <script type="module" crossorigin src="{{ .URLs.ResourcePath }}/dist/assets/index-DceqjapT.js"></script>
    <link rel="stylesheet" crossorigin href="{{ .URLs.ResourcePath }}/dist/assets/index-Br6y_eB0.css">
{{- end }}

{{ define "root-component.tmpl" -}}
    <div id=root>
      <div style="min-height:100vh;display:flex;justify-content:center;align-items:center;">
        <div style="position:fixed;top:0;left:0;width:100%;height:4rem;background-color:#171717"></div>
        <svg style="color:white;animation: preload-spin 1s linear infinite;" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
      </div>
    </div>
{{- end }}
